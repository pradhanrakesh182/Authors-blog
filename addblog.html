<head>

    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/mobile.css">
    <title>Add Blog</title>
</head>

<body>
    <nav class="navigation max-width-1 m-auto">
        <div class="nav-left">
            <a href="/">
                <span><img src="img/download.png" width="94px" alt=""></span>
            </a>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="./addblog.html">Add Blog</a></li>
                <li><a href="/contact.html">Contact</a></li>
                <li><a href="./List.html">List</a></li>
                <li><a href="/users.html">Users</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <form action="/search.html" method="get">
                <input class="form-input" type="text" name="query" placeholder=" Search">
                <button class="btn">Search</button>
            </form>
        </div>
    </nav>
    <div class="max-width-1 m-auto">
        <hr>
    </div>
    <div class="contact-content font1 max-width-1 m-auto">
        <div class="max-width-1 m-auto mx-1">
            <h2>Add a Blog here</h2>
            <div class="form-box">
                <form id="form">
                    <input type="text" id="title" placeholder="Title">
                    <textarea name="" id="body" cols="30" rows="10" placeholder="Body"></textarea><br>
                    <button class="btn" value="post">Submit</button>
                </form>
            </div>
        </div><br>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
    var form = document.getElementById('form')
    form.addEventListener('submit', function (e) {
        e.preventDefault()
        var title = document.getElementById('title').value
        var body = document.getElementById('body').value

        $.post("https://jsonplaceholder.typicode.com/posts", { title: title, body: body }, function (data) {
            console.log(data)
        })
    })
</script>
